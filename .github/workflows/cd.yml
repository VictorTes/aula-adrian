name: CD - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI - Build & Push Docker"]
    types: ["completed"]

permissions:
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set vars
        id: vars
        shell: powershell
        run: |
          "IMAGE=tesseroli2/monitor" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

          $FULL_SHA = "${{ github.event.workflow_run.head_sha }}"
          "TAG_SHA=$($FULL_SHA.Substring(0,7))" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

          $namespace = if ("${{ secrets.K8S_NAMESPACE }}" -ne "") { "${{ secrets.K8S_NAMESPACE }}" } else { "default" }
          "NAMESPACE=$namespace" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubeconfig
        shell: powershell
        run: |
          $kubeDir = Join-Path $env:USERPROFILE ".kube"
          if (-not (Test-Path $kubeDir)) {
            New-Item -ItemType Directory -Path $kubeDir | Out-Null
          }

          $configPath = Join-Path $kubeDir "config"
          $decoded = [System.Text.Encoding]::UTF8.GetString(
            [System.Convert]::FromBase64String("${{ secrets.KUBE_CONFIG_DATA }}")
          )
          Set-Content -Path $configPath -Value $decoded -Force
          Write-Host "âœ… kubeconfig configurado com sucesso em $configPath"

      - name: Create namespace if not exists
        shell: powershell
        run: |
          kubectl get ns "${{ steps.vars.outputs.NAMESPACE }}" 2>$null
          if ($LASTEXITCODE -ne 0) {
            Write-Host "ðŸ”§ Namespace '${{ steps.vars.outputs.NAMESPACE }}' nÃ£o existe, criando..."
            kubectl create ns "${{ steps.vars.outputs.NAMESPACE }}"
          } else {
            Write-Host "âœ… Namespace '${{ steps.vars.outputs.NAMESPACE }}' jÃ¡ existe."
          }

      - name: Apply base manifests (Service, Prometheus, Grafana, Nginx)
        shell: powershell
        run: |
          kubectl apply -n "${{ steps.vars.outputs.NAMESPACE }}" -f k8s/service.yaml
          kubectl apply -n "${{ steps.vars.outputs.NAMESPACE }}" -f k8s/prometheus-deployment.yaml
          kubectl apply -n "${{ steps.vars.outputs.NAMESPACE }}" -f k8s/grafana-deployment.yaml
          kubectl apply -n "${{ steps.vars.outputs.NAMESPACE }}" -f k8s/nginx-deployment.yaml
          kubectl apply -n "${{ steps.vars.outputs.NAMESPACE }}" -f k8s/nginx-service.yaml
          kubectl apply -n "${{ steps.vars.outputs.NAMESPACE }}" -f k8s/prometheus-config.yaml
          Write-Host "âœ… Manifests base aplicados."

      - name: Apply app deployment (first time)
        shell: powershell
        run: |
          kubectl apply -n "${{ steps.vars.outputs.NAMESPACE }}" -f k8s/deployment.yaml
          Write-Host "âœ… App deployment aplicado."

      - name: Set image to new tag
        shell: powershell
        run: |
          kubectl set image deployment/monitor monitor="${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.TAG_SHA }}" -n "${{ steps.vars.outputs.NAMESPACE }}"
          Write-Host "ðŸ”„ Atualizando imagem para tag ${{ steps.vars.outputs.TAG_SHA }}..."

      - name: Wait rollout
        shell: powershell
        run: |
          kubectl rollout status deployment/monitor -n "${{ steps.vars.outputs.NAMESPACE }}" --timeout=120s
          Write-Host "âœ… Rollout concluÃ­do."

      - name: Show services (debug)
        shell: powershell
        run: |
          kubectl get svc -n "${{ steps.vars.outputs.NAMESPACE }}"
          kubectl get pods -o wide -n "${{ steps.vars.outputs.NAMESPACE }}"
